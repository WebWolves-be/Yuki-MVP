<h2 mat-dialog-title>Bedrijf '{{ data.companyName }}' linken aan een categorie</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field *ngIf="categoryPaths$ | async as categoryPaths" appearance="outline" color="accent">
      <mat-label>Kies een categorie</mat-label>
      <mat-select formControlName="categoryId">
        @for (categoryPath of categoryPaths; track categoryPath) {
          <mat-option [value]="categoryPath.id">
            {{ categoryPath.path }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    Annuleren
  </button>
  <button mat-flat-button color="accent" cdkFocusInitial (click)="onSave()" [disabled]="form.invalid">
    <mat-icon>save</mat-icon>
    Opslaan
  </button>
</mat-dialog-actions>
