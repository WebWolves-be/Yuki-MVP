<h2 mat-dialog-title>Toevoegen categorie</h2>
<mat-dialog-content class="mat-typography">
  <p *ngIf="!data.name">Een categorie toevoegen op het hoogste niveau</p>
  <p *ngIf="data.name">Een categorie toevoegen onder de categorie <b class="highlight">{{ data.name }}</b></p>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="width-100" color="accent">
      <mat-label>Naam</mat-label>
      <input matInput placeholder="Vul een naam in..." formControlName="name">
      <mat-hint align="end">{{ form.controls.name.value?.length }}/100</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    Annuleren
  </button>
  <button mat-flat-button color="accent" cdkFocusInitial (click)="onSave()" [disabled]="form.invalid">
    <mat-icon>save</mat-icon>
    Opslaan
  </button>
</mat-dialog-actions>
